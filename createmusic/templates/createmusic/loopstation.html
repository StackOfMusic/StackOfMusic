{% extends 'StackOfMusic/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOM</title>
</head>
{% block extra_scripts %}

{% endblock %}
{% block content %}
    <body style="background-color: black">
    <div class="panel">
        <br>
        <img id="music_image" src="" alt="" style="height:250px;width: 250px;float: left">
        {{ sub_musics }}
        <div class="row user-left-part">
            <div class="col-md-9 col-sm-9 col-xs-12 pull-right profile-right-section" style="height: 300px;">
                <div class="row profile-right-section-row">
                    <div class="col-md-12 profile-header">
                        <div class="row">
                            <div class="col-md-8 col-sm-6 col-xs-6 profile-header-section1 pull-left">
                                <h1><div id="mytitle" style="float: left;"></div></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8">
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade show active" id="profile">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>genre</label>
                                            </div>
                                            <div class="col-md-4">
                                                <h4><div id="mygenre" style="float: left;margin-left: 20px;"></div></h4>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Owner</label>
                                            </div>
                                            <div class="col-md-4">
                                                <h4><div id="myowner" style="float: left;margin-left: 20px;"></div></h4>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>발매날짜</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div id="mydate" style="float: left;margin-left: 20px;"></div>
                                            </div>
                                        </div>
                                        <audio id="music" controls style="margin-top:20px;margin-left: 10px;">
                                            <source id="audio-source" src="" type="audio/mp4"/>
                                        </audio>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {#                                <div class="container">#}
                    {#                                    <div class="post-comments">#}
                    {#                                        <form>#}
                    {#                                            <div class="form-group">#}
                    {#                                                <label for="comment">Your Comment</label>#}
                    {#                                                <textarea name="comment" class="form-control" rows="3"></textarea>#}
                    {#                                            </div>#}
                    {#                                            <button type="submit" class="btn btn-default">Send</button>#}
                    {#                                        </form>#}
                    {#                                    </div>#}
                    <!-- post-comments -->
                </div>
            </div>
        </div>

    </div>
    </body>
{% endblock %}
</html>
